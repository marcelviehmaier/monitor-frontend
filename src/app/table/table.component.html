<mat-toolbar style="background-color: #ffb80f; color: #f8f8f8">
  <mat-toolbar-row>
    <span>Pforzheim Wildpark</span>
    <span class="example-spacer"></span>
    <span>{{dateTime.toLocaleDateString('de-DE')}} | {{dateTime.getHours()}}:{{dateTime.getMinutes()}} Uhr</span>
  </mat-toolbar-row>
</mat-toolbar>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="transportationType">
    <th mat-header-cell *matHeaderCellDef>  </th>
    <td mat-cell *matCellDef="let element"> <span class="material-icons">directions_bus</span></td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="transportationNumber">
    <th mat-header-cell *matHeaderCellDef> Linie </th>
    <td mat-cell *matCellDef="let element"> {{element.transportationNumber}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="time">
    <th mat-header-cell *matHeaderCellDef> Abfahrt </th>
    <td mat-cell *matCellDef="let element"><div *ngIf="element.actualTime !== ''; else loggedOut">
      {{element.actualTime}}
    </div>
      <ng-template #loggedOut>
        {{element.time}}
      </ng-template></td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="destination">
    <th mat-header-cell *matHeaderCellDef> Ziel </th>
    <td mat-cell *matCellDef="let element"> {{element.destination}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
